<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkejsChat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="chat-body">
    <div class="chat">
        <div class="chat__brand">
            <h1>SkejsChat</h1>
        </div>
        <div class="chat__username__container">
            <p>Username:&nbsp;</p>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="chat__feed">
            <div class="chat__message chat__message--hidden" id="message-generic">
                <h3 class="chat__message__user">User</h3>
                <p class="chat__message__contents">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, quia totam tempore sit voluptate consequatur.</p>
            </div>
        </div>
        <hr>
        <div class="chat__outbox">
            <p class="chat__outbox__text">Hello World!</p>
        </div>
    </div>
</body>
</html>
